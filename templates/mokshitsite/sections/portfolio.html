{% load static %}

<section id="portfolio" class="portfolio">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Portfolio</h2>
        <h3>Check Our <span>Portfolio</span></h3>
        <!-- <p>
            Ut possimus qui ut temporibus culpa velit eveniet modi omnis est
            adipisci expedita at voluptas atque vitae autem.
          </p> -->
      </div>

      <div class="row" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-flters">
            <li data-filter="*" class="filter-active">All</li>
            {% for project in projects %}
            <li data-filter=".filter-{{project.id}}">{{project.title}}</li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">
        {% for portfolio in portfolios %}
        <div class="col-lg-4 col-md-6 portfolio-item filter-{{portfolio.project.id}}">
          <img src="{{portfolio.image.url}}" class="img-fluid" alt="" />
          <div class="portfolio-info">
            <h4>{{portfolio.project.title}}</h4>
            <p>{{portfolio.title}}</p>
            <a href="{{portfolio.image.url}}" class="portfolio-lightbox preview-link" title="{{portfolio.img_title}}"><i
                class="bx bx-plus"></i></a>
            <a href="" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
          </div>
        </div>
        {% endfor %}
        
      </div>
    </div>
  </section>
