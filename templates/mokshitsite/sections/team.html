{% load static %}

<section id="team" class="team section-bg">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Team</h2>
        <h3>Our Hardworking <span>Team</span></h3>
        <!-- <p>
            Ut possimus qui ut temporibus culpa velit eveniet modi omnis est
            adipisci expedita at voluptas atque vitae autem.
          </p> -->
      </div>

      <div class="row">
        
        {% for team in teams %}
        <div class="col-lg-3 col-md-6 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">
          <div class="member">
            <div class="member-img">
              <img src="{{team.user.avatar.url}}" width="500px" class="img-fluid" alt="" />
              <div class="social">
                <a href="tel:{{contact.phone_no}}"><i class="bi bi-telephone"></i></a>
                <a href="mailto:{{contact.email}}"><i class="bi bi-envelope"></i></a>
                <a href="{{contact.linkedin_link}}" target="blank"><i
                    class="bi bi-linkedin"></i></a>
              </div>
            </div>
            <div class="member-info">
              <h4>{{team.user.get_full_name}}</h4>
              <span>{{team.title}}</span>
            </div>
          </div>
        </div>
        {% endfor %}

        
      </div>
    </div>
  </section>
