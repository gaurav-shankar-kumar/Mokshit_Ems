      content="Quiety creative Saas, software technology, Saas agency & business Bootstrap 5 Html template. It is best and famous software company and Saas website template."
    />

      content="Quiety creative Saas, software technology, Saas agency & business Bootstrap 5 Html template. It is best and famous software company and Saas website template."
    />

    <!--favicon icon-->
    <link

      href="{% static 'mokshitsite/assets/img/favicon.png' %}"
      type="image/png"
      sizes="16x16"
    />

    <!--title-->
    <title>Login - Software & IT Solutions HTML Template</title>

    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&amp;family=Open+Sans:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />

    <!--build:css-->
    <link
      rel="stylesheet"
      href="{% static 'mokshitsite/assets/css/main.css' %}"
    />
    <!-- endbuild -->

    <!--custom css start-->
    <link
      rel="stylesheet"
      href="{% static 'mokshitsite/assets/css/custom.css' %}"
    />
    <!--custom css end-->
  </head>

  <body>
    <!--preloader start-->
    <div id="preloader">
      <div class="preloader-wrap">
        <img
          src="{% static 'mokshitsite/assets/img/favicon.png' %}"
          alt="logo"
          class="img-fluid preloader-icon"
        />
        <div class="loading-bar"></div>
      </div>
    </div>
    <!--preloader end-->
    <!--main content wrapper start-->
    <div class="main-wrapper">
      <!--register section start-->
      <section
        class="sign-up-in-section bg-dark ptb-60"
        style="
          background: url('assets/img/page-header-bg.svg') no-repeat right
            bottom;
        "
      >
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-5 col-md-8 col-12">
              <a href="index.html" class="mb-4 d-block text-center"
                ><img
                  src="{% static 'mokshitsite/assets/img/logo-white.png' %}"
                  alt="logo"
                  class="img-fluid"
              /></a>
              <div class="register-wrap p-5 bg-light shadow rounded-custom">
                <h1 class="h3">Nice to Seeing You Again</h1>
                <p class="text-muted">
                  Please log in to access your account web-enabled methods of
                  innovative niches.
                </p>

                <form method="post" action="" class="mt-4 register-form">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-sm-12">
                      <label for="fname" class="mb-1"
                        >First Name <span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          name="fname"
                          class="form-control"
                          placeholder="First Name"
                          id="fname"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <label for="lname" class="mb-1"
                        >Last Name <span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          name="lname"
                          class="form-control"
                          placeholder="Last Name"
                          id="lname"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <label for="mobile" class="mb-1"
                        >Mobile <span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          name="mobile"
                          class="form-control"
                          placeholder="Mobile"
                          id="lname"
                          required
                          aria-label="email"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <label for="mobile" class="mb-1"
                        >Gender <span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <select name="gender" class="form-select" placeholder="Gender" id="gender" required>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        </select>
                        
                      </div>
                    </div>

                    <div class="col-sm-12">
                      <label for="email" class="mb-1"
                        >Email <span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          placeholder="Email"
                          id="email"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <label for="password" class="mb-1"
                        >Password <span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <input
                          type="password"
                          name="password"
                          class="form-control"
                          placeholder="Password"
                          id="password"
                          required
                          aria-label="Password"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <label for="designatin" class="mb-1"
                        >Designation <span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          name="designation"
                          class="form-control"
                          placeholder="Designation"
                          id="designation"
                        />
                      </div>

                    </div>
                    <div class="col-sm-12">
                      <label for="role" class="mb-1"
                        >Role <span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <select name="role" class="form-select" placeholder="Role" id="role" required>
                          <option value="">Select</option>
                          <option value="Project Manager">Project Manager</option>
                          <option value="Team Leader">Team Leader</option>
                          <option value="Manager">Manager</option>
                          <option value="Developer">Developer</option>
                          <option value="HR">HR</option>
                          <option value="Junior Developer">Junior Developer</option>
                          <option value="Trainee">Trainee</option>
                        </select>
                       
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <label for="salary" class="mb-1"
                        >Salary<span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          name="salary"
                          class="form-control"
                          placeholder="Salary"
                          id="salary"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <label for="doj" class="mb-1"
                        >Date-of-Joining
                        <span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <input
                          type="date"
                          name="doj"
                          class="form-control"
                          placeholder="Date-of-Joining "
                          id="doj"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <label for="emptype" class="mb-1"
                        >Employee-Type <span class="text-danger"></span
                      ></label>
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          name="emptype"
                          placeholder="Employee-Type"
                          id="emptype"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <label for="technology" class="mb-1"
                        >Technology <span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          name="technology"
                          class="form-control"
                          placeholder="Technology"
                          id="technology"
                        />
                      </div>
                    </div>
                    <div class="col-sm-12">
                      <label for="position" class="mb-1"
                        >Position <span class="text-danger">*</span></label
                      >
                      <div class="input-group mb-3">
                        <input
                          type="text"
                          name="position"
                          class="form-control"
                          placeholder="Employee-Type"
                          id="position"
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <button
                        type="submit"
                        class="btn btn-primary mt-3 d-block w-100"
                      >
                        Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--register section end-->
    </div>

    <!--build:js-->
    <script src="{% static 'mokshitsite/assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'mokshitsite/assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'mokshitsite/assets/js/vendors/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'mokshitsite/assets/js/vendors/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'mokshitsite/assets/js/vendors/parallax.min.js' %}"></script>
    <script src="{% static 'mokshitsite/assets/js/vendors/aos.js' %}"></script>
    <script src="{% static 'mokshitsite/assets/js/app.js' %}"></script>
    <!--endbuild-->
  </body>

</html>
