{% extends 'common/body/body.html' %} 
{% load static %} 

{% block body %}

<div class="content-wrapper">
  <form method="post" class="holidayform">
    {% csrf_token %}

    <h1>Add Holiday</h1>
    <div class="form-row"></div>
    <div class="form-group">
      <label for="inputAddress">Holiday Name</label>
      <input
        name="name"
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Add Holiday"
      />
    </div>

    <div class="row">
      <div class="col">
        <label for="date">Date</label>
        <input type="date" name="h-date" class="form-control" />
      </div>
    </div>

    <button style="margin-top: 3rem" type="submit" class="btn btn-primary">
      Add Holiday
    </button>
  </form>
</div>
{% endblock body %}
