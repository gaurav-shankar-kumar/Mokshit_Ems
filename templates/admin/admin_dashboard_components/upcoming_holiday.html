{% load static %}

  <div class="card ">
    <div class="card-header">
      <h3 class="card-title font-weight-bold">Upcoming Holiday</h3> 
      <div class="card-tools">
        
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive p-0">
      <table class="table table-striped table-valign-middle bg-info">
        <thead>
          {% for holiday in upcoming_holiday|slice:":10" %}
          <tr {% if today == holiday.holiday_date %} class="bg-warning" {% endif %} >
            <th>
              
              {{holiday.holidayname}} 
            </th>
            <th>{{holiday.holiday_date|date:'d M y'}}</th>
          </tr>
          {% endfor %}
        </thead>
       
      </table>
    </div>
    
    
  </div>
