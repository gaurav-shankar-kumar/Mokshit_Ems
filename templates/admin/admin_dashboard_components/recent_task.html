{% load static %}

<div class="card">
    <div class="card-header">
      <h3 class="card-title font-weight-bold">Recently Added Task</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
      <ul class="products-list product-list-in-card pl-2 pr-2">
        {% for task in recent_tasks %}
        <li class="item">
          <a href="{% url 'user_profile' task.user.id %}"><div class="product-img">
            <img src="{{task.user.avatar.url}}" alt="Product Image" class="img-size-50">
          </div></a>
          <div class="product-info">
            <a href="javascript:void(0)" class="product-title">{{task.title}}
              <span class="badge badge-warning float-right">{{task.due_date|date:'d-m-y'}}</span></a>
            <span class="product-description">
              {{task.description}}
            </span>
            <a href="{% url 'user_profile' task.assign_by.id %}"><span class="badge  float-right">assign by-<span class="badge-info">{{task.assign_by.get_full_name}}</span></span> </a>
            <a href="{% url 'user_profile' task.user.id %}"><span class="badge badge-success float-left">{{task.user.get_full_name}}</span></a>
            
          </div>
          
        </li>
        {% endfor %}
        <!-- /.item -->
        
        <!-- /.item -->
      </ul>
    </div>
    <!-- /.card-body -->
    <div class="card-footer text-center">
      <a href="{% url 'task_board' %}" class="uppercase">Task Board</a>
    </div>
    <!-- /.card-footer -->
  </div>
