{% load static %}

<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title font-weight-bold">Leave requests</h3> &nbsp; &nbsp;<span class="badge badge-danger">{{leave_request.count}}</span>
      <div class="card-tools">
        
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive p-0">
      <table class="table table-striped table-valign-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Start Date</th>
            <th>End date</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          {% for leave in leave_request %}
          <tr {% if today == leave.startdate %} class="bg-warning" {% endif %} >
            <td>
              <a href="{% url 'user_profile' leave.user.id %}?tab=leave" ><img src="{{leave.user.avatar.url}}" alt="Product 1" class="img-circle img-size-32 mr-2" />
              {{leave.user.get_full_name}} </a>
            </td>
            <td>{{leave.leave_type}}</td>
            <td>{{leave.startdate|date:'d M y'}}</td>
            <td>{{leave.enddate|date:'d M y'}}</td>
            <td>{{leave.description}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="card-footer text-center">
        <a href="{% url 'all_leaves' %}">Leave Management</a>
    </div>
  </div>
</div>
