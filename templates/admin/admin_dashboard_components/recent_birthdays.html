{% load static %}

  <div class="card">
    <div class="card-header">
      <h3 class="card-title font-weight-bold">Upcoming Birthdays</h3> &nbsp; &nbsp;<span class="badge badge-danger">{{recent_birthdays.count}}</span>
      <div class="card-tools">
        
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive p-0">
      <table class="table table-striped table-valign-middle">
       
        <tbody>
          {% for auser in recent_birthdays %}
          <tr {% if today == auser.dob %} class="bg-warning" {% endif %} >
            <td>
              <a href="{% url 'user_profile' auser.id %}?tab=profile" ><img src="{{auser.avatar.url}}" alt="Product 1" class="img-circle img-size-32 mr-2" />
              {{auser.get_full_name}} </a>
            </td>
            <td>{{auser.dob|date:'d M y'}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    
  </div>
