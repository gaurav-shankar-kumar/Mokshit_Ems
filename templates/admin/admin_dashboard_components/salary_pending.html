{% load static %}
<div class="col-md-6">
    <div class="card">
    <div class="card-header">
      <h3 class="card-title font-weight-bold">Pending Last Month Salary</h3> &nbsp; &nbsp;
      <span class="badge badge-danger">{{pending_salary.count}} Members</span>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive p-0">
        <table class="table table-striped table-valign-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Basic</th>
              <th>Hra</th>
              <th>Increment</th>
              <th>Deducation</th>
            </tr>
          </thead>
          <tbody>
            {% for salary in pending_salary %}
            <tr {% if today == leave.startdate %} class="bg-warning" {% endif %} >
              <td>
                <a href="{% url 'user_profile' salary.user.id %}?tab=leave" ><img src="{{salary.user.avatar.url}}" alt="Product 1" class="img-circle img-size-32 mr-2" />
                {{salary.user.first_name}} </a>
              </td>
              <td>{{salary.basic}}</td>
              <td>{{salary.hra}}</td>
              <td>{{salary.increament}} %</td>
              <td>{{salary.deduction}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    <!-- /.card-body -->
    <div class="card-footer text-center">
      <a href="{% url 'salary_management' %}" class="uppercase">Salary Management</a>
    </div>
    <!-- /.card-footer -->
  </div>
</div>
