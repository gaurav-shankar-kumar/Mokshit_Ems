{% load static %}

<div class="card card-primary">
    
    <!-- /.card-header -->
    <!-- form start -->
  <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
          <label >Happy Clients</label>
          <input type="number" name="happy_client" value="{{count.happy_client}}" class="form-control"  placeholder="Enter Total no of Clients" required>
          <input type="hidden" name="id" value="{{count.id}}">
        </div>
        <div class="form-group">
          <label >Projects</label>
          <input type="number" name="total_project" value="{{count.total_project}}" class="form-control"  placeholder="Enter Total no of Projects" required>
        </div>
        <div class="form-group">
          <label >Hours Of Support</label>
          <input type="number" name="hours_support" value="{{count.hours_support}}" class="form-control"  placeholder="Enter Total no of Hours Spend" required>
        </div>
        <div class="form-group">
          <label >Hard Workers</label>
          <input type="number" name="hard_worker" value="{{count.hard_worker}}" class="form-control"  placeholder="Enter Total no of Employee" required>
        </div>
        
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <!-- /.card-body -->
  </form>
</div>
